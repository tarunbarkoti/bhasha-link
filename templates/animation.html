<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhashalink - Interpreter</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 2rem;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 2rem;
        }

        .description {
            color: var(--gray-color);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #mic-icon {
            width: 48px;
            height: 48px;
            padding: 0.75rem;
            background-color: var(--light-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #mic-icon:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }

        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 1.5rem;
        }

        video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--gray-color);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .left-panel, .right-panel {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Text to Sign Language Translator</h1>
            <p class="description">Type or speak your text and see it translated into sign language.</p>
            
            <form action="/interpret" method="POST">
                <div class="input-group">
                    <input type="text" name="text" id="text-input" placeholder="Type your sentence here" required>
                    <button type="submit">Translate</button>
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <img src="{{ url_for('static', filename='images/mic.png') }}" id="mic-icon" alt="Mic" title="Click to speak">
                </div>
            </form>
        </div>

        <div class="right-panel">
            <div class="video-container">
                {% if video_sequence %}
                    <video id="sign-video" autoplay muted playsinline></video>
                {% else %}
                    <div class="video-placeholder">
                        Your sign language translation will appear here
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    {% if video_sequence %}
    <script>
        const videoList = {{ video_sequence|tojson }};
        const videoElement = document.getElementById("sign-video");
        let currentVideo = 0;

        function playNextVideo() {
            if (currentVideo < videoList.length) {
                videoElement.src = "/static/videos/" + videoList[currentVideo];
                videoElement.load();
                videoElement.play();
                currentVideo++;
            }
        }

        videoElement.addEventListener("ended", playNextVideo);

        
        playNextVideo();
    </script>
    {% endif %}

    <script>
        
        const micIcon = document.getElementById("mic-icon");
        const textInput = document.getElementById("text-input");

        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;

            micIcon.onclick = () => {
                recognition.start();
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                textInput.value = transcript;
            };
        } else {
            micIcon.style.display = "none";
            alert("Your browser doesn't support Speech Recognition.");
        }
    </script>
</body>
</html>
